databaseChangeLog:
    - changeSet:
        id:  1.0.1.currency-table
        author:  Mothusi Molorane
        changes:
           - createTable:
                tableName:  currency
                columns:
                    - column:
                        name:  id
                        type:  BIGSERIAL
                        autoIncrement: true
                        constraints:
                            primaryKey: true
                    - column:
                        name: name
                        type: varchar(50)
                        constraints:
                           nullable: false
    - changeSet:
          id: 1.0.1.load-currencies
          author: Mothusi Molorane
          changes:
              - loadData:
                    columns:
                        - column:
                              name: name
                              type: string
                    encoding: UTF-8
                    file: ../data/currencies.csv
                    relativeToChangelogFile: true
                    separator: ','
                    tableName: currency
                    usePreparedStatements: true